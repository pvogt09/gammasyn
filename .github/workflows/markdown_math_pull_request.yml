name: Markdown Math
on:
  pull_request:
    paths:
      - 'docs/svgs/*'
      - 'README.md'
      - 'README.tex.md'
      - 'README.md.tex'

jobs:
  build:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      # checkout repository
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Setup miktex container
        uses: ./.github/actions/texify_markdown
      # install python
      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      # install python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # run tex conversion for pull request
      - name: Texify
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          sh docs/markdown_gitlab2github.sh "$GITHUB_BASE_REF"
      # commit changes for pull request
      - name: Create Pull Request for documentation changes
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: |
            "updates math for documentation
            Signed-off-by: ${{ github.actor }}"
          title: updates math for documentation
          body: This is an auto-generated PR which updates math for documentation.
          #labels: Feature:Documentation
          branch: ${{ github.head_ref }}/docs
